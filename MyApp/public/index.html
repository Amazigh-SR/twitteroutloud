<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icons8-speaker-26.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Twitter Out Loud reads your tweets to you so you can enjoy your Twitter feed without looking at a screen."
    />
    <!-- referenced meta tags from https://medium.com/slack-developer-blog/everything-you-ever-wanted-to-know-about-unfurling-but-were-afraid-to-ask-or-how-to-make-your-e64b4bb9254 -->
        <!-— facebook open graph tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://twitteroutloud.com/" />
    <meta property="og:title" content="Twitter Out Loud" />
    <meta property="og:description" content="Twitter Out Loud reads your tweets to you so you can enjoy your Twitter feed without looking at a screen." />
    <meta property="og:image" content="%PUBLIC_URL%/heroimage.jpeg" />
    
    <!-— twitter card tags additive with the og: tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:domain" value="twitteroutloud.com" />
    <meta name="twitter:title" value="Twitter Out Loud" />
    <meta name="twitter:description" value="Twitter Out Loud reads your tweets to you so you can enjoy your Twitter feed without looking at a screen." />
    <meta name="twitter:image" content="%PUBLIC_URL%/heroimage.jpeg" />
    <meta name="twitter:url" value="http://www.twitteroutloud.com/" />
    <meta name="twitter:label1" value="Hands free" />
    <meta name="twitter:data1" value="Voice commanded" />
    <meta name="twitter:label2" value="With thread mode" />
    <meta name="twitter:data2" value="at TwitterOutLoud.com" />
    
    <!-- Bootstrap! -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />

    <!--Font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Twitter Out Loud</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
